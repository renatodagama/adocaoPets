spring.application.name=adocao
# Configurações do Servidor
server.port=8080

# Configurações do Banco de Dados (MySQL/MariaDB)
spring.datasource.url=jdbc:mysql://localhost:3306/adocao_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
# 'update' tenta atualizar o schema, 'create' apaga e recria.
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc/Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs